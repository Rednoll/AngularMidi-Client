<mat-card>
    <mat-grid-list [cols]="midiService.currentMidi.rowLength" rowHeight="1:1">
        <div *ngFor="let row of midiService.currentMidi.rows">
            <mat-grid-tile
                *ngFor="let button of row.buttons">
                <app-midi-button [button]="button"></app-midi-button>
            </mat-grid-tile>
        </div>
    </mat-grid-list>
</mat-card>
