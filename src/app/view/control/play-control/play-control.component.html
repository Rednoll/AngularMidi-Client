<mat-button-toggle-group [value]="midiService.playState" (change)="changeState($event.value)">
    <mat-button-toggle value="play"><mat-icon color="primary">play_arrow</mat-icon></mat-button-toggle>
    <mat-button-toggle value="loop"><mat-icon color="primary">loop</mat-icon></mat-button-toggle>
    <mat-button-toggle value="stop"><mat-icon color="primary">stop</mat-icon></mat-button-toggle>
</mat-button-toggle-group>
